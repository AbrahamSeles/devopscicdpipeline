apiVersion: v1
kind: Pod
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  containers:
    - name: elasticsearch
      image: selesabraham/elasticsearch:latest
      ports:
        - containerPort: 8080
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
      # command: ["/bin/sh"]
      # args: ["-c", "sleep 500 && echo Sleep expired > /dev/termination-log"]
