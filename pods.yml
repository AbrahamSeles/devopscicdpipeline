apiVersion: v1
kind: Pod
metadata:
  name: elasticsearch
  labels:
    app: elastcisearch
spec:
  containers:
    - name: elasticsearch
      image: selesabraham/elasticsearchimage:latest
      ports:
        - containerPort: 8080
       # Just spin & wait forever
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]